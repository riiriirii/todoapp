<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
</head>
<body>
    <main class="wrapper">
        <form>
            <div class="input-todo">
                <input type="text" placeholder="新しいタスク">
                <button type="submit">作成</button>
            </div>
        </form>
        <ul class="list">
            <li class="todo-card pending">掃除</li>
            <li class="todo-card done">洗濯</li>
            <li class="todo-card pending">ごはん</li>
        </ul>
    </main>
    <script>
        // constは再代入ができない
        const form = document.querySelector("form")

        // e: 実際に起こったEventに関する情報
        function handleSubmit(e) {
            e.preventDefault()

            // どうやってform inputから値を取るの？
            // FormDataクラスを使う (こっち推奨ですが、若干むずい)
            // querySelectorを使ってやる (こっちでやってみる)
            const input = document.querySelector("form input")

            const listEl = document.createElement("li")
            listEl.innerText = input.value
            listEl.classList.add("todo-card","pending")

            const list = document.querySelector("ul.list")
            list.appendChild(listEl)
            input.value = ""
        }

        // 引数に関数を渡してあげる
        // 第1引数: イベントの種類
        // 第2引数: イベントが起こったときにしたい処理を書いてあげます
        form.addEventListener("submit", handleSubmit)
    </script>
</body>
</html>
