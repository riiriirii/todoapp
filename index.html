<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
</head>
<body>
    <main class="wrapper">
        <form>
            <div class="input-todo">
                <input type="text" placeholder="新しいタスク">
                <button type="submit">作成</button>
            </div>
        </form>
        <ul class="list">
            <li class="todo-card pending">掃除</li>
            <li class="todo-card done">洗濯</li>
            <li class="todo-card pending">ごはん</li>
        </ul>
    </main>
    <script>
        const form = document.querySelector("form")
        function handleSubmit(e) {
            e.preventDefault()
            const input = document.querySelector("form input")
            const list = document.createElement("li")
            list.innerText = input.value
            list.classList.add("todo-card","pending")
            const ullist = document.querySelector("ul.list")
            ullist.appendChild(list)
            input.value=""

        }
        form.addEventListener("submit",handleSubmit)

        const todoCards = document.querySelectorAll("li.todo-card")

        for (let i = 0; i < todoCards.length; i++) {
            const todoCard = todoCards[i]
            todoCard.addEventListener("dblclick",toggleStatus) 
        }

        function toggleStatus(e) {
            const target = e.target
            if (target.classList.contains("pending")) {
                target.classList.replace("pending","done")
            } else {
                target.classList.replace("done","pending")
            }
        }
    </script>
</body>
</html>
